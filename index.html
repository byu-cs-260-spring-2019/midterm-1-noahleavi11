<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GoodLit</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">GoodLit</a>
        <form v-on:submit.prevent="add_search" class="form-inline">
          <input v-model="searched_book" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div v-if="loading">
        <p>Loading...</p>
      </div>
      <div v-else>
        <div v-for="book in current.docs" class="parent">
          <div class="container-fluid">
            <div v-if="truth()">
              <!-- ignore -->
              <p>hey there</p>
            </div>
            <div else>
              <div class="title">
                <p>Title: {{book.title}}</p>
              </div>
            </div>
            <!-- <div v-if="book.isbn.length === 0">
              <!-- ignore
            </div>
            <div v-else>
              <div class="isbn">
                <p>ISBN: {{book.isbn}}</p>
              </div>
            </div>
            <div v-if="book.author_name.length === 0">
              <!-- ignore
            </div>
            <div v-else>
              <div class="author">
                <p>Author: {{book.author_name}}</p>
              </div>
            </div>
            <div v-if="book.publish_date.length === 0">
              <!-- ignore
            </div>
            <div v-else>
              <div class="date">
                <p>Publish Date: {{book.publish_date[0]}}</p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</html>
